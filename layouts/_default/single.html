{{ define "background" }}
  {{ with .Params.banner }}
  {{ $banner := resources.Get . }}
  {{ $banner := $banner.Fill (printf "2160x1200 %s" $.Params.fill)}}
  {{ partial "head/custom-bg" $banner.Permalink }}
  {{ end }}
{{ end }}
{{ define "main" }}
  <article id="{{ .Params.name }}" class="bg-neutral-100" aria-labelledby="company-name">
    {{ partial "body/hero" . }}
    <section class="single-colunm padding-block-default">
      {{ .Content }}
    </section>
  </article>
{{ end }}
