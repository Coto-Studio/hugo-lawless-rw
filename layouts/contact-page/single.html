{{define "main" }}
  {{partial "body/hero" .}}
  <section class="bg-neutral-800 text-neutral-100 text-align-center">  
    <div class="col-small mx-auto padding-block-1">{{.Content}}</div>
    <div class="contact mx-auto">
      <div id="contact-us" class="bg-neutral-100 padding-block-2 text-neutral-800">
        <ul class="fa-ul company-info">
          <li><span class="fa-li"><i class="fa-solid fa-phone"></i></span>{{.Site.Params.phone }}</li>
          <li><span class="fa-li"><i class="fa-solid fa-envelope"></i></span><a href="mailto:{{.Site.Params.email }}">{{.Site.Params.email }}</a></li>
          <li><span class="fa-li"><i class="fa-solid fa-home"></i></span>{{.Site.Params.address1 }}<br />{{ .Site.Params.address2 }}</li>
          <li><span class="fa-li"><i class="fa-brands fa-linkedin"></i></span>{{.Site.Params.linkedin | markdownify }}</li>
        </ul>
        {{ $logo := resources.Get "images/logo/lawless.svg" }}
        <img class="contact-us-logo"src="{{ $logo.Permalink }}" alt="Lawless RW Logo" >
      </div>
      <form action="https://submit-form.com/dKhIvRYj" data-botpoison-public-key="pk_b04918a3-ab4c-4523-9c2b-50de5a6ed4bf" class="form bg-neutral-400 padding-all-2">
        <input type="text" id="name" name="name" placeholder="Name"/>
        <input type="text" id="company" name="compay" placeholder="Company"/>
        <input type="email" id="email" name="email"  placeholder="E-Mail"/>
        <input type="text" id="phone" name="phone" placeholder="Phone"/>
        <textarea type="text" name="message" id="message" rows="6" placeholder="Message"></textarea>
        <button type="submit">Submit</button>
      </form>
  </section>
{{end}}
