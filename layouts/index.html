<html lang="en">
  <head>
    {{ partial "head/metadata" . }}
    {{ partial "head/css" . }}
  </head>
  <body>
    <header class="header">
      <div id="logo-container">
        <a href="/">
          <img class="logo" src="images/lawless-logo.png" alt="Lawless R+W Logo" />
        </a>
      </div>
      <div class="company-name">Lawless</div>
      <nav class="navbar">
        <ul>
          {{ range .Site.Menus.main }}
          <li><a href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a></li>
          {{ end }}
        </ul>
      </nav>
    </header>
    <main>
      <section id="hero"></section>
      <section id="about-us"></section>
      <section id="services"></section>
      <section id="banner"></section>
      <section id="what-we-offer"></section>
      <footer></footer>
    </main>
  </body>
</html>
