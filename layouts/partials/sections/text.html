<!-- Section: {{ .Params.name }} -->
<section id="{{ .Params.name }}" class="padding-block-default col-normal" {{ with .Params.ariaLabeledBy }} aria-labelledby="{{.}}"{{ end }} {{ with .Params.ariaLabel }} aria-label="{{.}}"{{ end }} >
  <header class="{{ .Params.name }} section-text ">
    <h2 class="headline span-all text-uppercase text-align-center {{ if .Params.hideTitle }}display-none{{ end }}" {{ with .Params.ariaLabeledBy }} id="{{.}}"{{ end }}>{{ .Title }}</h2>
  </header>
    {{ .Content }}
</section>
