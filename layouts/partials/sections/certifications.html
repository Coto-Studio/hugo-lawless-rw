<section id="certifications" class="padding-block-default">
  <header class="text-align-center padding-block-1">
    <h2 class="headline text-uppercase">{{.Title | safeHTML }}</h2>
  </header>
  {{ $gallery := resources.Match "images/certifications/*"  }}
  <div class="single-colunm-extended  gallery">
    {{ range $gallery }}
    <img src="{{ .Permalink }}" alt="" class="drop-shadow-400 cert-logo" >
    {{ end }}    
  </div>
</section>
